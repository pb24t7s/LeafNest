<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Nest - Delivery Panel</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(44, 85, 48, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            color: #a8e6a3;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            float: right;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #2c5530;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .stat-card.active {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
        }

        .stat-card.active .stat-number {
            color: #a8e6a3;
        }

        .stat-card.active .stat-label {
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c5530;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-container {
            display: grid;
            gap: 20px;
        }

        .date-section {
            margin-bottom: 30px;
        }

        .date-header {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #2c5530;
        }

        .date-header h3 {
            color: #2c5530;
            font-size: 1.2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header .order-count {
            background: #2c5530;
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e8f5e8;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c5530;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-out-for-delivery {
            background: #cfe2ff;
            color: #084298;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .order-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #2c5530;
            min-width: 120px;
        }

        .detail-value {
            color: #555;
            flex: 1;
        }

        .products-list {
            background: #f8fffe;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .product-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 600;
            color: #2c5530;
        }

        .product-quantity {
            color: #666;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-start-delivery {
            background: linear-gradient(135deg, #4a7c59 0%, #2c5530 100%);
            color: white;
        }

        .btn-start-delivery:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(44, 85, 48, 0.3);
        }

        .btn-finish-delivery {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
        }

        .btn-finish-delivery:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .map-link {
            display: inline-block;
            background: #e8f5e8;
            color: #2c5530;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .map-link:hover {
            background: #2c5530;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state img {
            width: 150px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2c5530;
            font-size: 1.2rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                min-width: auto;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>üöö Delivery Panel</h1>
        <p>Welcome, <span id="deliveryBoyName">Delivery Partner</span></p>
    </div>

    <div class="stats-container">
        <div class="stat-card active" id="stat-all" onclick="filterOrders('all')">
            <div class="stat-number" id="totalOrders">0</div>
            <div class="stat-label">All Orders</div>
        </div>
        <div class="stat-card" id="stat-pending" onclick="filterOrders('pending')">
            <div class="stat-number" id="pendingOrders">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card" id="stat-out-for-delivery" onclick="filterOrders('out-for-delivery')">
            <div class="stat-number" id="outForDelivery">0</div>
            <div class="stat-label">Out for Delivery</div>
        </div>
        <div class="stat-card" id="stat-delivered" onclick="filterOrders('delivered')">
            <div class="stat-number" id="deliveredToday">0</div>
            <div class="stat-label">Delivered Today</div>
        </div>
    </div>

    <div id="ordersContainer" class="orders-container">
        <div class="loading">Loading orders...</div>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0ZIqieV-Xwiw3wx0CrttO_-226N8ah5Y",
            authDomain: "leaf-nest.firebaseapp.com",
            projectId: "leaf-nest",
            storageBucket: "leaf-nest.firebasestorage.app",
            messagingSenderId: "1002779883709",
            appId: "1:1002779883709:web:9e1c6df46697afe6af8e17",
            measurementId: "G-JH4R08G3HL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let allOrders = [];
        let currentFilter = 'all';

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'delivery-login.html';
            } else {
                document.getElementById('deliveryBoyName').textContent = user.email.split('@')[0];
                loadOrders();
            }
        });

        // Load orders
        function loadOrders() {
            console.log('üì¶ Loading orders...');
            
            // Try loading without orderBy first (in case createdAt field doesn't exist)
            db.collection('orders')
                .get()
                .then((snapshot) => {
                    console.log(`‚úÖ Found ${snapshot.size} orders`);
                    
                    allOrders = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        allOrders.push({ 
                            id: doc.id, 
                            ...data,
                            // Ensure deliveryStatus field exists
                            deliveryStatus: data.deliveryStatus || 'pending'
                        });
                    });
                    
                    // Sort by createdAt if available, otherwise by id
                    allOrders.sort((a, b) => {
                        if (a.createdAt && b.createdAt) {
                            return b.createdAt.toMillis() - a.createdAt.toMillis();
                        }
                        return b.id.localeCompare(a.id);
                    });
                    
                    updateStats(allOrders);
                    displayOrders(allOrders);
                    
                    // Set up real-time listener after initial load
                    setupRealtimeListener();
                })
                .catch((error) => {
                    console.error('‚ùå Error loading orders:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    
                    const container = document.getElementById('ordersContainer');
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>‚ö†Ô∏è Error Loading Orders</h2>
                            <p>Error: ${error.message}</p>
                            <p style="font-size: 0.9rem; color: #666;">
                                ${error.code === 'permission-denied' 
                                    ? 'Please check Firestore security rules allow read access to orders collection.' 
                                    : 'Please check your internet connection and Firebase configuration.'}
                            </p>
                            <button class="btn btn-start-delivery" onclick="loadOrders()" style="margin-top: 20px;">
                                üîÑ Retry
                            </button>
                        </div>
                    `;
                });
        }

        // Setup real-time listener
        function setupRealtimeListener() {
            db.collection('orders')
                .onSnapshot((snapshot) => {
                    allOrders = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        allOrders.push({ 
                            id: doc.id, 
                            ...data,
                            deliveryStatus: data.deliveryStatus || 'pending'
                        });
                    });
                    
                    // Sort orders
                    allOrders.sort((a, b) => {
                        if (a.createdAt && b.createdAt) {
                            return b.createdAt.toMillis() - a.createdAt.toMillis();
                        }
                        return b.id.localeCompare(a.id);
                    });
                    
                    updateStats(allOrders);
                    displayOrdersByFilter();
                }, (error) => {
                    console.error('Real-time listener error:', error);
                });
        }

        // Filter orders based on status
        function filterOrders(status) {
            currentFilter = status;
            
            // Update active state on cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById('stat-' + status).classList.add('active');
            
            displayOrdersByFilter();
        }

        // Display orders based on current filter
        function displayOrdersByFilter() {
            let filteredOrders = allOrders;
            
            if (currentFilter === 'pending') {
                filteredOrders = allOrders.filter(o => o.deliveryStatus === 'pending');
            } else if (currentFilter === 'out-for-delivery') {
                filteredOrders = allOrders.filter(o => o.deliveryStatus === 'out-for-delivery');
            } else if (currentFilter === 'delivered') {
                const today = new Date().toDateString();
                filteredOrders = allOrders.filter(o => {
                    if (o.deliveryStatus === 'delivered' && o.deliveredAt) {
                        const deliveredDate = o.deliveredAt.toDate().toDateString();
                        return deliveredDate === today;
                    }
                    return false;
                });
            } else if (currentFilter === 'all') {
                // Show only active orders (not delivered)
                filteredOrders = allOrders.filter(o => o.deliveryStatus !== 'delivered');
            }
            
            displayOrdersGroupedByDate(filteredOrders);
        }

        // Update statistics
        function updateStats(orders) {
            const today = new Date().toDateString();
            
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = 
                orders.filter(o => o.deliveryStatus === 'pending').length;
            document.getElementById('outForDelivery').textContent = 
                orders.filter(o => o.deliveryStatus === 'out-for-delivery').length;
            document.getElementById('deliveredToday').textContent = 
                orders.filter(o => {
                    if (o.deliveryStatus === 'delivered' && o.deliveredAt) {
                        const deliveredDate = o.deliveredAt.toDate().toDateString();
                        return deliveredDate === today;
                    }
                    return false;
                }).length;
        }

        // Display orders grouped by date
        function displayOrdersGroupedByDate(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                const filterText = currentFilter === 'all' ? 'active orders' :
                                 currentFilter === 'delivered' ? 'delivered orders today' :
                                 currentFilter + ' orders';
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì¶ No ${filterText}</h2>
                        <p>There are no ${filterText} at the moment.</p>
                    </div>
                `;
                return;
            }

            // Group orders by date
            const ordersByDate = {};
            orders.forEach(order => {
                let dateKey, dateLabel;
                
                if (order.createdAt) {
                    const orderDate = order.createdAt.toDate();
                    dateKey = orderDate.toDateString();
                    
                    // Create friendly date labels
                    const today = new Date().toDateString();
                    const yesterday = new Date(Date.now() - 86400000).toDateString();
                    
                    if (dateKey === today) {
                        dateLabel = 'üìÖ Today - ' + orderDate.toLocaleDateString('en-IN', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    } else if (dateKey === yesterday) {
                        dateLabel = 'üìÖ Yesterday - ' + orderDate.toLocaleDateString('en-IN', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    } else {
                        dateLabel = 'üìÖ ' + orderDate.toLocaleDateString('en-IN', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    }
                } else {
                    dateKey = 'Unknown Date';
                    dateLabel = 'üìÖ Date Unknown';
                }
                
                if (!ordersByDate[dateKey]) {
                    ordersByDate[dateKey] = {
                        label: dateLabel,
                        orders: []
                    };
                }
                ordersByDate[dateKey].orders.push(order);
            });

            // Build HTML with date sections
            let html = '';
            Object.keys(ordersByDate).forEach(dateKey => {
                const dateGroup = ordersByDate[dateKey];
                html += `
                    <div class="date-section">
                        <div class="date-header">
                            <h3>
                                ${dateGroup.label}
                                <span class="order-count">${dateGroup.orders.length} order${dateGroup.orders.length !== 1 ? 's' : ''}</span>
                            </h3>
                        </div>
                        ${dateGroup.orders.map(order => createOrderCard(order)).join('')}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Old displayOrders function - kept for backward compatibility
        function displayOrders(orders) {
            displayOrdersGroupedByDate(orders);
        }

        // Create order card HTML
        function createOrderCard(order) {
            const statusClass = order.deliveryStatus === 'pending' ? 'status-pending' : 
                              order.deliveryStatus === 'out-for-delivery' ? 'status-out-for-delivery' : 
                              'status-delivered';
            
            const statusText = order.deliveryStatus === 'pending' ? 'Pending' :
                             order.deliveryStatus === 'out-for-delivery' ? 'Out for Delivery' :
                             'Delivered';

            const itemsList = (order.items || []).map(item => `
                <div class="product-item">
                    <div class="product-name">${cleanItemName(item.name)}</div>
                    <div class="product-quantity">${item.quantity}g - ‚Çπ${item.price}</div>
                </div>
            `).join('');

            const deliveryAddress = order.deliveryAddress || order.customerInfo?.address || 'Address not available';
            const customerName = order.customerInfo?.firstName && order.customerInfo?.lastName 
                ? `${order.customerInfo.firstName} ${order.customerInfo.lastName}`
                : 'Customer';
            const customerPhone = order.customerInfo?.phone || 'N/A';

            // Google Maps link
            const mapsLink = deliveryAddress !== 'Address not available' 
                ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(deliveryAddress)}`
                : '#';

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.orderNumber || order.id}</div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>

                    <div class="order-details">
                        <div class="detail-row">
                            <div class="detail-label">Customer:</div>
                            <div class="detail-value">${customerName}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Phone:</div>
                            <div class="detail-value">
                                <a href="tel:${customerPhone}">${customerPhone}</a>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Address:</div>
                            <div class="detail-value">
                                ${deliveryAddress}
                                ${mapsLink !== '#' ? `<br><a href="${mapsLink}" target="_blank" class="map-link">üìç Open in Maps</a>` : ''}
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Total Amount:</div>
                            <div class="detail-value"><strong>‚Çπ${order.total}</strong></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Payment:</div>
                            <div class="detail-value">${order.paymentMethod || 'Cash on Delivery'}</div>
                        </div>
                    </div>

                    <div class="products-list">
                        <strong>Products:</strong>
                        ${itemsList}
                    </div>

                    <div class="action-buttons">
                        ${order.deliveryStatus === 'pending' ? `
                            <button class="btn btn-start-delivery" onclick="startDelivery('${order.id}')">
                                üöö Start Delivery
                            </button>
                        ` : ''}
                        ${order.deliveryStatus === 'out-for-delivery' ? `
                            <button class="btn btn-finish-delivery" onclick="finishDelivery('${order.id}')">
                                ‚úÖ Mark as Delivered
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Helper function to clean item names
        function cleanItemName(name) {
            if (!name) return 'Item';
            return name
                .replace(/-\d+$/, '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, (l) => l.toUpperCase());
        }

        // Start delivery
        async function startDelivery(orderId) {
            if (!confirm('Start delivery for this order?')) return;

            try {
                await db.collection('orders').doc(orderId).update({
                    deliveryStatus: 'out-for-delivery',
                    outForDeliveryAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showNotification('Order marked as out for delivery!', 'success');
            } catch (error) {
                console.error('Error starting delivery:', error);
                showNotification('Failed to start delivery', 'error');
            }
        }

        // Finish delivery
        async function finishDelivery(orderId) {
            if (!confirm('Mark this order as delivered? This will notify the customer and merchant.')) return;

            try {
                await db.collection('orders').doc(orderId).update({
                    deliveryStatus: 'delivered',
                    deliveredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showNotification('Order marked as delivered! Notifications sent.', 'success');
            } catch (error) {
                console.error('Error finishing delivery:', error);
                showNotification('Failed to mark as delivered', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'delivery-login.html';
            });
        }
    </script>
</body>
</html>
